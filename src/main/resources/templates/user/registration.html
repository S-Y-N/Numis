
<div th:replace="~{layout::layout(~{::content})}">
    <div th:fragment="content" class="wrapper_login">
        <div class="loginform">
            <input type="checkbox" id="chk" aria-hidden="true">

            <div class="signup">
                <form th:action="@{/registration}" th:object="${user}" th:method="POST" enctype="utf-8">
                    <label for="chk" aria-hidden="true">Зареєструватись</label>
                    <input type="text"  th:field="*{username}" placeholder="Ваше ім'я">
                    <input type="email" th:field="*{email}" placeholder="Ел. пошта">
                    <input type="password" th:field="*{password}" placeholder="Пароль">
                    <input type="password" th:field="*{passwordConfirmation}" placeholder="Підтвердити пароль">
                    <button type="submit" th:text="#{signup}">Зареєструватись</button>
                </form>
            </div>
            <div class="login">
                <form th:action="@{/login}" th:method="POST" enctype="utf-8">
                    <label for="chk" aria-hidden="true"><a th:href="@{/login}">Увійти</a></label>
                    <input type="email" name="email" placeholder="Ел. пошта">
                    <input type="password" name="password" placeholder="Пароль">
                    <button type="submit" th:text="#{signInn}">Увійти</button>
                </form>
            </div>
        </div>
    </div>
</div>
